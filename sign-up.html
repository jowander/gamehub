<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
        <title>Gamehub</title>
    </head>
    <body>
        <header>
            <nav class="main-navigation">
                <a class="desktop-logo" href="index.html"
                    ><img src="img/gamehub_logo.png" alt="gamehub_logo"
                /></a>
                <a class="mobile-logo" href="index.html"
                    ><img
                        src="img/gamehub_logo_mobile.png"
                        alt="gamehub_logo_mobile"
                /></a>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="community.html">Community</a></li>
                    <li><a href="my-account.html">My Account</a></li>
                    <li><a class="current" href="sign-up.html">Sign Up</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="sign-up">
                <h2>Sign up</h2>
                <form action="sign-up">
                    <ul>
                        <li><label for="first-name">First name: </label><input type="text"></li>
                        <li><label for="last-name">Last name: </label><input type="text"></li>
                        <li><label for="email">Email: </label><input type="email"></li>
                        <li><label for="password">Password: </label><input type="password"></li>
                    </ul>
                    <button class="order-btn">Create account</button>
                </form>
            </section>  
        </main>
        <footer>
            <div class="social">
                <button class="social-btn">
                    Discord<i class="fab fa-discord"></i>
                </button>
                <button class="social-btn">
                    Youtube<i class="fab fa-youtube"></i>
                </button>
                <button class="social-btn">
                    Twitch<i class="fab fa-twitch"></i>
                </button>
            </div>
            <div class="copy">
                <p>Gamehub 2021 &copy;</p>
            </div>
            <div class="contact">
                <p>Contact:</p>
                <p>Phone number:</p>
                <p>Email:</p>
                <p>Address:</p>
            </div>
            <div>
                <a class="desktop-logo" href="index.html"
                    ><img src="img/gamehub_logo.png" alt="gamehub_logo"
                /></a>
                <a class="mobile-logo" href="index.html"
                    ><img
                        src="img/gamehub_logo_mobile.png"
                        alt="gamehub_logo_mobile"
                /></a>
            </div>
            <div class="mobile">
                <ul class="nav-icons">
                    <li><i class="fas fa-bars"></i></li>
                    <li><i class="fas fa-shopping-cart"></i></li>
                    <li><i class="fas fa-search"></i></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
