<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Gamehub checkout page">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Gamehub | Checkout</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="index.html"><img class="desktop-logo" src="img/gamehub_logo.png" alt="gamehub_logo"></a>
            </div>
            <label class="hamburger-label" for="hamburger-menu"><i class="fas fa-hamburger"></i></label>
            <input id="hamburger-menu" type="checkbox">
            <nav>
                <ul class="navigation">
                    <li><a class="nav" href="index.html">Home</a></li>
                    <li><a class="nav" href="games.html">Games</a></li>
                    <li><a class="nav" href="community.html">Community</a></li>
                    <li><a class="current" href="my-account.html">My Account</a></li>
                    <li><a class="nav" href="sign-up.html">Sign Up</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <div class="checkout-text">
                    <h2 class="checkout">Thank you for shopping with us</h2>
                    <p class="checkout">Your order will be shipped from us within 24 hours</p>
                </div>
                <div class="checkout-order">
                    <div class="checkout-picture">
                        <img src="img/GameHub_covers2.jpg" alt="game-picture" />
                    </div>
                    <div class="checkout-add-price">
                        <div class=" price-name-total total">
                            <p class="price-name">Price:</p>
                            <p class="price-name">Shipping:</p>
                            <p class="price-name">Total:</p>
                        </div>
                        <div class="price-number-total total">
                            <p class="price-number">35$</p>
                            <p class="price-number">2.99$</p>
                            <p class="price-number">37.99$</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="social">
                <ul>
                    <li><a href="https://www.discord.com"><button class="social-btn">Discord<i class="fab fa-discord"></i></button></a></li>
                    <li><a href="https://www.youtube.com"><button class="social-btn">Youtube<i class="fab fa-youtube"></i></button></a></li>
                    <li><a href="https://www.twitch.com"><button class="social-btn">Twitch<i class="fab fa-twitch"></i></button></a></li>
                </ul>
            </div>
            </div>
            <div class="copy">
                <p>Gamehub 2021 &copy;</p>
            </div>
            <div class="contact">
                <p>Contact:</p>
                <p>Phone number:</p>
                <p>Email:</p>
                <p>Address:</p>
            </div>
            <div class="logo-holder">
                <a href="index.html"
                    ><img class="desktop-logo" src="img/gamehub_logo.png" alt="gamehub_logo"
                /></a>
            </div>
        </footer>
    </body>
</html>
